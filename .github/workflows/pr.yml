name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Build packages
        run: npm run build

      - name: Format Check
        run: npm run format:check

      # Add test step if you have tests in the future
      - name: Test
        run: npm run test --if-present

      - name: Check for changeset
        run: |
          if [ "${{ github.event.pull_request.head.ref }}" != "changeset-release/main" ]; then
            echo "Checking if changeset is needed..."
            if ! npx changeset status --since=origin/main > /dev/null 2>&1; then
              echo "âš ï¸  This PR may need a changeset. Run 'npm run changeset' if you're adding features or fixing bugs."
              echo "â„¹ï¸  Skip this check if you're only updating docs, tests, or internal tooling."
            else
              echo "âœ… Changeset detected or no changes requiring one."
            fi
          else
            echo "ğŸš€ This is a release PR, skipping changeset check."
          fi
